<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="stylesheet" href="scss/main.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" />

</head>
<body>
  <main>
    <seciotn class="half">
      <div class="half_card1">
        <img src="images/card-logo.svg" alt="" id="card_logo"/>
        <div class="half_card1_filltext">
          <p class="card-number">1234 5678 9123 0000</p>
          <div class="half_card1_filltext_name-date">
            <span class="card-name">FELICIA LEIRE</span> 
            <span class="exp-date"><span class="date-m">09/</span><span class="date-y">26</span></span>
          </div>
        </div>
      </div>
      <div class="half_card2">
        <span class="cvc">123</span>
      </div>
    </seciotn>
    <seciotn class="half">
      <div class="half_input">
        <form>
          <div class="half_input_row">
            <label for="card_holder" class="label-conf">CARDHOLDER NAME</label>
            <input type="text" id="card_holder" placeholder="e.g. Jane Appleseed" class="input-box">
            <p class="worrning"></p>
          </div>

          <div class="half_input_row">
            <label for="card_number" class="label-conf">CARD NUMBER</label>
            <input type="text" id="card_number" placeholder="1234 5678 9123 0000" class="input-box">
            <p class="worrning"></p>
          </div>

          <div class="half_input_row2">
            <div class="date">
              <label for="card_month" class="label-conf">EXP. DATE (MM/YY)</label>
              <div class="date_inputs">
                <input type="text" id="card_month" placeholder="MM" class="input-box">
                <input type="text" id="card_year" placeholder="YY" class="input-box">
              </div>
              <p class="worrning"></p>
              <p class="worrning2"></p>
            </div>
            <div class="cvc">
              <label for="card_cvc" class="label-conf">CVC</label>
              <input type="text" id="card_cvc" placeholder="e.g. 123" class="input-box">
              <p class="worrning"></p>
          </div>
          </div>

          <input type="submit" value="Confirm" id="confirm">
        </form>
      </div>
    </seciotn>
  </main>
  <script src="js/index.js"></script>
</body>
</html>
